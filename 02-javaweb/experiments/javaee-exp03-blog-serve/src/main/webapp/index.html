<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>博客首页</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="./css/common.css" rel="stylesheet" />
    <link href="./css/layout.css" rel="stylesheet" />
    <link href="./css/theme.css" rel="stylesheet" />
    <link href="./css/pages/index.css" rel="stylesheet" />
  </head>
  <body class="flex row align-center justify-center items-center">
    <div class="container">
      <!-- 42020306：这是一种模块开发的思路，因为没有使用 nodejs 开发，完全基于 script 标签进行的伪“模块”开发。 -->
      <div class="include" file="./module/header/index.html" css="./module/header/index.css"></div>
      <div class="content flex row align-center justify-between">
        <div class="include" file="./module/left-side/index.html" css="./module/left-side/index.css" js="./module/left-side/index.js"></div>
        <div class="include" file="./module/content-center/index.html" css="./module/content-center/index.css" js="./module/content-center/index.js"></div>
        <div class="include" file="./module/right-side/index.html" css="./module/right-side/index.css" js="./module/right-side/index.js"></div>
      </div>
    </div>
    <script src="./config/index.js"></script>
    <script src="./js/theme-helper.js"></script>
    <script src="./utils/load-html.js"></script>
    <script src="./utils/js-init.js"></script>
  </body>
</html>
